###Log4j.properties
###ROOT
log4j.rootLogger = ERROR, A2

log4j.logger.DEFAULT_INFO = INFO, A1
log4j.logger.DEFAULT_ERROR = ERROR, A2

log4j.logger.FS_INFO = INFO, FS1
log4j.logger.FS_ERROR = ERROR, FS2

log4j.logger.FSC_INFO = INFO, FSC1
log4j.logger.FSC_ERROR = ERROR, FSC2

log4j.logger.CODEC_INFO = INFO, CODEC1
log4j.logger.CODEC_ERROR = ERROR, CODEC2

###info
log4j.appender.A1 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.Threshold = info
log4j.appender.A1.File = ../logs/seshenghuo.info.log
log4j.appender.A1.Append = true
log4j.appender.A1.DatePattern = '.'yyyy-MM-dd
log4j.appender.A1.layout = org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss,SSS} [%p] %m%n

